
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offre en cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px;">

  <h2>Offre spéciale</h2>

  <h1 id="price">200 €</h1>

  <p>Le prix baisse automatiquement toutes les 0,3 secondes</p>

  <button style="font-size:22px; padding:15px 30px;">
    Bloquer l’objet
  </button>

  <script>
    let price = 200;
    let minPrice = 80;

    setInterval(function() {
      if (price > minPrice) {
        price = price - 1;
        document.getElementById("price").innerText = price + " €";
      }
    }, 300);
  </script>

</body>
</html>
