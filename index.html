<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test prix décroissant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="text-align:center; font-family: Arial; padding:20px;">

  <h2>Test prix décroissant</h2>

  <h1 id="price">200 €</h1>

  <p>Le prix descend tout seul</p>

  <script>
    let price = 200;
    let minPrice = 80;

    setInterval(function() {
      if (price > minPrice) {
        price--;
        document.getElementById("price").innerText = price + " €";
      }
    }, 300); // toutes les 0,3 secondes
  </script>

</body>
</html>
