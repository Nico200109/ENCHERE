
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Offre en cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family: Arial; text-align:center; padding:20px;">

  <h2>Offre spéciale</h2>

  <h1 id="price">200 €</h1>

  <p id="info">Le prix baisse automatiquement toutes les 0,3 secondes</p>

  <button id="blockBtn" style="font-size:22px; padding:15px 30px;">
    Bloquer l’objet
  </button>

  <script>
    let price = 200;
    let minPrice = 80;
    let blocked = false;

    let timer = setInterval(function() {
      if (price > minPrice && !blocked) {
        price = price - 1;
        document.getElementById("price").innerText = price + " €";
      }
    }, 300);

    document.getElementById("blockBtn").addEventListener("click", function() {
      blocked = true;
      clearInterval(timer);

      document.getElementById("blockBtn").style.display = "none";
      document.getElementById("info").innerText =
        "✅ Objet bloqué à " + price + " € pendant 10 minutes";
    });
  </script>

</body>
</html>
